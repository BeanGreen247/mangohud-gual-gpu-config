#########################################
#  M A N G O H U D   C O N F I G
#  Dell G15 5515 â€” Ryzen 7 5800H
#  Dual GPU: RTX 3050 Ti (dGPU) + Vega iGPU
#########################################

# titles
gpu_list=0,1
gpu_text=iGPU,3050 Ti
cpu_text=R7-5800H

# keybindings
toggle_hud=F12
toggle_logging=F11
reload_cfg=Shift_L+F4

# layout / visuals
position=top-left
font_size=24
background_alpha=0.4
round_corners=8
text_color=FFFFFF
background_color=000000

# fps & frametime
fps
frametime
# optional: change sampling / metrics
# fps_sampling_period=500
# fps_metrics=avg,0.01

# cpu
cpu_stats
cpu_temp
cpu_power
cpu_mhz
cpu_load_change
cpu_color=FFD000

# GPU (generic, MangoHud will show all GPUs by default)
gpu_stats
gpu_temp
gpu_core_clock
gpu_mem_clock
gpu_power
gpu_name
gpu_load_change

# If you want to force the overlay to show a specific GPU (dGPU),
# set pci_dev to the full domain:bus:slot.func format:
# For your RTX 3050 Ti (from lspci: 01:00.0) -> use 0000:01:00.0
# pci_dev=0000:01:00.0

# Alternative: explicitly list GPUs by index (if you prefer)
# gpu_list=0,1

# memory
vram
ram
swap

# battery (valid keys)
battery
battery_watt
battery_time

# misc
version
frame_timing
output_folder=~/mangologs
#log_duration=   # uncomment to set log duration in seconds
