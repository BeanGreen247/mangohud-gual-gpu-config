#########################################
#  M A N G O H U D   C O N F I G
#  Dell G15 5515 — Ryzen 7 5800H
#  Dual GPU: RTX 3050 Ti (dGPU) + Vega iGPU
#########################################

gpu_list=0,1
gpu_text=iGPU,3050 Ti
cpu_text=R7-5800H

# keybindings
toggle_hud=F12
toggle_logging=F11
reload_cfg=Shift_L+F4

# layout / visuals
position=top-left
horizontal=1
hud_no_margin=1

# main visual tweaks
font_size=18         # increase/decrease as you like; 18–22 works well
background_alpha=0.5 # a bit more visible, still minimal
background_color=000000
round_corners=4
text_color=FFFFFF

# fps & frametime (minimal: FPS + frametime graph off)
fps
frametime=0
frame_timing=0

# cpu – keep core stats
cpu_stats
cpu_temp
cpu_power
cpu_mhz
cpu_load_change
cpu_color=FFD000

# GPU – stats only, no GPU name
gpu_stats
gpu_temp
gpu_core_clock
gpu_mem_clock
gpu_power
gpu_load_change
# gpu_name removed so it is not printed

# If you want to force dGPU only, uncomment this:
# pci_dev=0000:01:00.0

# memory
vram
ram
# swap removed for minimalism; re-add if needed:
# swap

# battery – keep, but you can disable entire block by commenting
battery
battery_watt
battery_time

# misc
# version removed to hide MangoHud version string
# version

output_folder=~/mangologs
# log_duration=   # uncomment to set log duration in seconds
